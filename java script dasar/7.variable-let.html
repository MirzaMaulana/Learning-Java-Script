<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Let</title>
</head>
<body>
<script>
    // let ada lah variable yang bisa diubah nilainya
    let fullName = "Eko Kurniawan Khannedy";
    let firstName = "Eko";
    let middleName = "Kurniawna";
    let lastName = "Khannedy";

    document.writeln(fullName);
    document.writeln("</br>");
    document.writeln(fullName);
    document.writeln("</br>");
    document.writeln(fullName);

    // mengubah data variable
    fullName = "Eko Khannedy";

    document.writeln("</br>");
    document.writeln(fullName);
    document.writeln("</br>");
    document.writeln(fullName);
    document.writeln("</br>");



</script>
</body>
</html>
