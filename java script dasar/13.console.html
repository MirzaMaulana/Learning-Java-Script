<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console</title>
</head>
<body>
<script>
    // Java Script memiliki fitur console
    // console digunakan untuk logging
    // logging adalah mekanisme yang biasa dilakukan programmer untuk menampilkan informasi dari aplikasi yang sedang berjalan,tanpa mengganggu alur kerja aplikasi dan juga interaksi user

    // CONSOLE METHOD
    console.debug("Debug"); 

    console.info("Hello World");//Memberitahu informasi

    console.warn("Ini Peringatan");//Memberitahu informasi peringatan

    console.error("Ini Error");//Memberitahu informasi eror

    console.table("INFO");//Memberitahu informasi didalam table
</script>
</body>
</html>
