<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Parameter</title>
</head>
<body>
<script>
    // Kita bisa mengirim informasi ke function yang ingin kita panggil
    // Untuk melakukan hal tersebut, kita perlu menambahkan parameter atau argument di function yang sudah kita buat
    // Parameter ditempatkan di dalam kurung () di deklarasi method
    // Parameter bisa lebih dari satu, jika lebih dari satu, harus dipisah menggunakan tanda koma
    
                        //Parameter
    function sayHello(firstName, lastName){
        document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
    }

    sayHello("Eko", "Khannedy");
    sayHello("Budi", "Nugraha"); //Argument

    // Parameter mirip variable yang akan menyimpan nilai yang dimasukkan kedalam fungsi
    // Argument. Merupakan nilai yang dikirimkan ke parameter

</script>
</body>
</html>
