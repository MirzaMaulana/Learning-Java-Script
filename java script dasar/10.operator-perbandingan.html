<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Perbandingan</title>
</head>
<body>
<script>

    let result = 5 == "5"; //Membandingkan Nilai apakah sama
    document.writeln("<p>" + result + "</p>");

    result = 5 === "5"; //Membandingkan 2 nilai apakah identik
    document.writeln("<p>" + result + "</p>");

    result = 5 > 10; // false Membandingkan besar nilai
    document.writeln("<p>" + result + "</p>");

    result = 5 < 10; // true Membandingkan kecil nilai
    document.writeln("<p>" + result + "</p>");

</script>
</body>
</html>
