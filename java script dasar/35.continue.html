<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue</title>
</head>
<body>
<script>
    // Namun berbeda dengan continue, continue digunakan untuk menghentikan perulangan saat ini, lalu melanjutkan ke perulangan selanjutnya

    for (let i = 1; i <= 100; i++) {
        if(i % 2 === 0){
            continue;
        }
        document.writeln(`<p>Perulangan Ganjil ${i}</p>`);
    }

</script>
</body>
</html>
