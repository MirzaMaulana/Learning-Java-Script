<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Ternary</title>
</head>
<body>
<script>

    // Ternary operator adalah operator sederhana dari if statement
    // Ternary operator terdiri dari  kondisi yang dievaluasi, jika menghasilkan true maka nilai pertama diambil, 
    // jika false, maka nilai kedua diambil

    const nilai = 90;
    let ucapan;

    if (nilai >= 75) {
        ucapan = "Selamat Anda Lulus";
    } else {                                //TANPA TERNARY OPERATOR
        ucapan = "Silahkan Coba Lagi";
    }

    document.writeln(`<p>${ucapan}</p>`);

    ucapan = nilai >= 75 ? "Selamat Anda Lulus" : "Silahkan Coba Lagi"; //DENGAN TERNARY OPERATOR

    document.writeln(`<p>${ucapan}</p>`);

</script>
</body>
</html>
